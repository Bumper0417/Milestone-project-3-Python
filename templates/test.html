<form action="{{url_for('test')}}" method="GET">
        <div>
            <label for="suitability">Suitability</label>
            <select name="suitability" id="suitability">
                <option value="all">All</option>
                <option value="veg">Vegeterian</option>
                <option value="vegan">Vegan</option>
            </select>
        </div>
        
        <button class="waves-effect waves-light btn blue">Search for Recipes</button>
    </form> 
        
{% for recipe in recipes %}
    <p>{{ recipe.recipe_name }}</p>
{% endfor %}
