{% extends 'index.html' %}
{% block content %}
<h3> Edit Recipe!</h3>
<div class="row">
	<form action="{{url_for('update_recipe', recipe_id=recipe._id)}}" method="POST" class="col s12">

		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">poll</i>
				<select id="category" name="category_name">
                    <option value="" disabled selected>Choose your Category</option>
                    {% for cat in categories %}
                        {% if cat.category_name == recipe.category_name %}
                        <option value="{{cat.category_name}}" data-icon="{{cat.image_url}}" selected>{{cat.category_name}}</option>
                        {% else %}
                        <option value="{{cat.category_name}}" data-icon="{{cat.image_url}}">{{cat.category_name}}</option>
                        {% endif %}
                    {% endfor %}
                </select>
				<label>Recipe Category</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">account_circle</i>
				<input id="recipe_name" name="recipe_name" type="text" class="validate" value="{{recipe.recipe_name}}">
				<label for="icon_prefix">Recipe Name</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">account_circle</i>
				<input id="image_url" name="image_url" type="text" class="validate" value="{{recipe.image_url}}">
				<label for="icon_prefix">Upload the Image link</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">subject</i>
				<textarea name="recipe_ingredients" id="recipe_ingredients" class="materialize-textarea">{{recipe.recipe_ingredients}}</textarea>
				<label for="icon_telephone">Ingredients</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">subject</i>
				<textarea name="recipe_method" id="recipe_method" class="materialize-textarea">{{recipe.recipe_method}}</textarea>
				<label for="icon_telephone">Cooking Method</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">subject</i>
				<textarea name="recipe_country_of_origin" id="recipe_country_of_origin" class="materialize-textarea">{{recipe.recipe_country_of_origin}}</textarea>
				<label for="icon_telephone">Country of Origin</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<div class="switch">
				<i class="material-icons prefix">subject</i>
					<label for="icon_telephone"> Is the recipe Vegeterian?
                        {% if recipe.vegeterian %}
                            <input id="recipe.vegeterian" name="recipe_vegeterian" type="checkbox" checked> 
                        {% else %}
                            <input id="recipe.vegeterian" name="recipe_vegeterian" type="checkbox"> 
                        {% endif %}
                        <span class="lever"></span>
                    </label>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<div class="switch">
				<i class="material-icons prefix">subject</i>
					<label for="icon_telephone"> Is the recipe Vegan?
                        {% if recipe.vegan %}
                            <input id="recipe.vegan" name="recipe_vegan" type="checkbox" checked> 
                        {% else %}
                            <input id="recipe.vegan" name="recipe_vegan" type="checkbox"> 
                        {% endif %}
                        <span class="lever"></span>
                    </label>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">subject</i>
				<textarea name="recipe_allergens" id="recipe_allergens" class="materialize-textarea">{{recipe.recipe_allergens}}</textarea>
				<label for="icon_telephone">What are the allergens of the recipe?</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">subject</i>
				<textarea name="recipe_nutricion" id="recipe_nutricion" class="materialize-textarea">{{recipe.recipe_nutricion}}</textarea>
				<label for="icon_telephone">Give us some info about the nutricion of the recipe</label>
			</div>
		</div>
		<div class="row">
			<button class="btn waves-effect waves-light" type="submit" name="action">Edit Recipe
                <i class="material-icons right">playlist_add</i>
            </button>
		</div>
	</form>
</div>
{% endblock %}
