{% extends 'index.html' %}  
{% block content %} 

<!--------------------------------------Add Recipe Form and Buttons---------------------->
<h3> Add your Recipe!</h3>

<div class="row">
    <form action="{{url_for('insert_recipe')}}" method="POST" class="col s12">

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="category" name="category_name">
                    <option value="" disabled selected>Choose your Category</option>
                    {% for cat in categories %}
                        <option value="{{cat.category_name}}" data-icon="{{cat.image_url}}">{{cat.category_name}}</option>
                    {% endfor %}
                </select>
                <label>Recipe Category</label>
            </div>  
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="recipe_name" name="recipe_name" type="text" class="validate" required>
                <label for="icon_prefix">Recipe Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">insert_photo</i>
                <input id="image_url" name="image_url" type="text" class="validate" required>
                <label for="icon_prefix">Upload the Image link</label>
            </div>
        </div>
        <div class="row">  
            <div class="input-field col s12">
                <i class="material-icons prefix">local_grocery_store</i>
                <textarea name="recipe_ingredients" id="recipe_ingredients" class="materialize-textarea" required></textarea>
                <label for="icon_telephone">Ingredients</label>
            </div>
        </div>
        <div class="row">  
            <div class="input-field col s12">
                <i class="material-icons prefix">local_dining</i>
                <textarea name="recipe_method" id="recipe_method" class="materialize-textarea" required></textarea>
                <label for="icon_telephone">Cooking Method</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">location_city</i>
                <textarea name="recipe_country_of_origin" id="recipe_country_of_origin" class="materialize-textarea" required></textarea>
                <label for="icon_telephone">Country of Origin</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12"> 
                <div class="switch">
                <i class="material-icons prefix">shopping_basket</i>
                <label>
                    <input id="recipe_vegetarian" name="recipe_vegetarian" type="checkbox">Is the recipe Vegeterian?
                    <span class="lever"></span> 
                </label>
                </div>     
            </div> 
        </div>
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                <i class="material-icons prefix">shopping_basket</i>
                <label>
                    <input id="recipe_vegan" name="recipe_vegan" type="checkbox">Is the recipe Vegan?
                    <span class="lever"></span> 
                </label>
                </div>   
            </div>   
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">pregnant_woman</i>
                <textarea name="recipe_allergens" id="recipe_allergens" class="materialize-textarea" required></textarea>
                <label for="icon_telephone">What are the allergens of the recipe?</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">battery_charging_full</i>
                <textarea name="recipe_nutricion" id="recipe_nutricion" class="materialize-textarea" required></textarea>
                <label for="icon_telephone">Give us some info about the nutricion of the recipe</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Recipe
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>
    </form>
</div>
{% endblock %}
