{% extends 'index.html' %}  
{% block content %} 
<h3> Add your Recipe!</h3>
<div class="row">
    <form action="{{url_for('insert_recipe')}}" method="POST" class="col s12">

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="category" name="category_name">
                    <option value="" disabled selected>Choose your Category</option>
                    {% for cat in categories %}
                        <option value="{{cat.category_name}}" data-icon="{{cat.image_url}}">{{cat.category_name}}</option>
                    {% endfor %}
                </select>
                <label>Recipe Category</label>
            </div>  
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input id="recipe_name" name="recipe_name" type="text" class="validate">
                <label for="icon_prefix">Recipe Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input id="image_url" name="image_url" type="text" class="validate">
                <label for="icon_prefix">Upload the Image link</label>
            </div>
        </div>
        <div class="row">  
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="recipe_ingredients" id="recipe_ingredients" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Ingredients</label>
            </div>
        </div>
        <div class="row">  
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="recipe_method" id="recipe_method" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Cooking Method</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="recipe_country_of_origin" id="recipe_country_of_origin" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Country of Origin</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="recipe_vegetarian" id="recipe_vegetarian" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Is the recipe vegetarian?</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="recipe_vegan" id="recipe_vegan" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Is the recipe vegan?</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="recipe_allergens" id="recipe_allergens" class="materialize-textarea"></textarea>
                <label for="icon_telephone">What are the allergens of the recipe?</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="recipe_nutricion" id="recipe_nutricion" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Give us some info about the nutricion of the recipe</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Recipe
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>
    </form>
</div>
{% endblock %}
